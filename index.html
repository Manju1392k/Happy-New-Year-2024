<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year 2024</title>

    <!-- Style Sheet - 1 -->
    <link rel="stylesheet" href="style.css">

    <!-- Style Sheet - 2 -->
    <link rel="stylesheet" href="styletwo.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <style>
        body {
            background: linear-gradient(to right, #03001e, #7303c0, #ec38bc, #fdeff9);
            background-size: 200%;
            background-position: left;
            animation: Bachgroundchanging 7000ms linear infinite alternate;
            font-family: 'Comic Neue', cursive;
        }

        .Textshinging {
            background-image: linear-gradient(to right, #30cfd0 0%, #330867 100%);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: ShiningText 10000ms linear infinite;
            background-size: 200%;
        }

        /* Keyframe for Bachgroundchanging */
        @keyframes Bachgroundchanging {
            0% {
                background-position: right;
            }

            100% {
                background-position: left;
            }
        }

        /* Keyframe for shining the text */
        @keyframes ShiningText {
            0% {
                background-position: 500%;
            }

            100% {
                background-position: -500%;
            }
        }

        .typewriter h1 {
            overflow: hidden;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
        }

        .typewriter .line-1 {
            animation: typing-1 3.5s steps(40, end)
        }

        .typewriter .line-2 {
            animation: typing-2 3.5s steps(40, end);
            animation-delay: 3.5s;
        }

        .typewriter .line-3 {
            animation: typing-3 3.5s steps(40, end);
            animation-delay: 7s;
        }

        @keyframes typing-1 {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes typing-2 {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes typing-3 {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }
    </style>

</head>

<body>

    <div class="InfoBox bg-white w-[60rem]  py-10 px-10 rounded-lg my-6 flex m-auto">

        <div class="typewriter">
            <h1>
                <span class="line-1">This is the first line of text.</span>
                <br>
                <span class="line-2">This is the second line of text.</span>
                <br>
                <span class="line-3">This is the third line of text.</span>
            </h1>
        </div>

    </div>

    <script>
        window.onload = function () {
            try {
                // First background color
                setInterval(() => {
                    document.body.style.background = "linear-gradient(to right, #a80077, #66ff00)";
                    document.body.style.animation = "Backgroundchange 7000ms linear infinite alternate";
                    document.body.style.backgroundSize = '200%'
                    document.body.style.backgroundPosition = 'left'
                }, 14000);
                // Second background color 
                setInterval(() => {
                    document.body.style.background = "linear-gradient(to right, #1d4350, #a43931)";
                    document.body.style.animation = "Backgroundchange 7000ms linear infinite alternate";
                    document.body.style.backgroundSize = '200%'
                    document.body.style.backgroundPosition = 'left'
                }, 28000);
                // Default background color
                setInterval(() => {
                    document.body.style.background = "linear-gradient(to right, #03001e, #7303c0, #ec38bc, #fdeff9)";
                    document.body.style.animation = "Backgroundchange 7000ms linear infinite alternate";
                    document.body.style.backgroundSize = '200%'
                    document.body.style.backgroundPosition = 'left'
                }, 42000);
            }
            catch {
                console.log('Error')
            }

        };
    </script>

<script>
    const line1 = document.querySelector('.line-1');
    const line2 = document.querySelector('.line-2');
    const line3 = document.querySelector('.line-3');
  
    const line1Text = line1.textContent;
    const line2Text = line2.textContent;
    const line3Text = line3.textContent;
  
    line1.textContent = '';
    line2.textContent = '';
    line3.textContent = '';
  
    let i = 0;
    let j = 0;
    let k = 0;
  
    function typeLine1() {
      if (i < line1Text.length) {
        line1.textContent += line1Text.charAt(i);
        i++;
        setTimeout(typeLine1, 50);
      } else {
        setTimeout(typeLine2, 1000);
      }
    }
  
    function typeLine2() {
      if (j < line2Text.length) {
        line2.textContent += line2Text.charAt(j);
        j++;
        setTimeout(typeLine2, 50);
      } else {
        setTimeout(typeLine3, 1000);
      }
    }
  
    function typeLine3() {
      if (k < line3Text.length) {
        line3.textContent += line3Text.charAt(k);
        k++;
        setTimeout(typeLine3, 50);
      }
    }
  
    typeLine1();
  </script>

</body>

</html>
